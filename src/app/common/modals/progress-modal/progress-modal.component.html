<div class="progress-modal">
  <div class="modal-header clearfix">
    <h3 class="modal-title">
      <div class="spinner__container">
        <div class="spin">
          <i class="fa fa-2x fa-spinner fa-pulse"></i>
        </div>
        <div class="message__container">
          <div>{{ title }}</div>
          <small>{{ message }}</small>
        </div>
      </div>
    </h3>
  </div>
  <div class="modal-body">
    <div class="large-notice-block">
      <i class="fa fa-3x fa-spinner fa-pulse"></i>
      <p>Processing...</p>
    </div>
  </div>
  <div class="modal-footer clearfix">
    <p class="help-block col-sm-6 col-sm-offset-3 text-center">
      You can close this modal and you will be alerted when processing has finished
    </p>
    <button class="btn btn-primary pull-right" (click)="close()">
      <i class="fa fa-check"></i>
    </button>
  </div>
</div>
